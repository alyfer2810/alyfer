<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Abertura</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in;
    }

    .splash-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .splash-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .splash-container button {
      background-color: white;
      color: #4e54c8;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .splash-container button:hover {
      background-color: #ddd;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Obrigado por visitar. Clique abaixo para entrar.</p>
    <button onclick="entrarSite()">Entrar</button>
  </div>

  <script>
    function entrarSite() {
      // Redireciona para a página principal
      window.location.href = "home.html"; // Altere para o seu destino real
    }
  </script>
</body>
</html>
